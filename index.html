<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Recorder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      #video {
        margin: 20px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      video {
        max-width: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      #necessities {
        margin-bottom: 20px;
      }

      button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      button:hover:not(:disabled) {
        background-color: #0056b3;
      }

      .remove-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: transparent;
        border: none;
        color: red;
        font-size: 20px;
        cursor: pointer;
      }

      .video-container {
        position: relative;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="video"></div>
    <div id="necessities">
      <button id="record">Record Video</button>
      <button id="stop" disabled>Stop Recording</button>
    </div>
    <div>
      <p id="message"></p>
    </div>
    <script>
      let videoDiv = document.getElementById("video");
      let controlsDiv = document.getElementById("necessities");
      let record = document.getElementById("record");
      let stopBtn = document.getElementById("stop");
      let messages = document.getElementById("message");
      let mediaRecorder;
      let recordedChunks = [];

      record.addEventListener("click", () => {
        accessCamera();
        messages.innerText = "Recording";
        record.disabled = true;
      });

      async function accessCamera() {
        try {
          let stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          const thisVideoDiv = document.createElement("div");
          thisVideoDiv.className = "video-container";
          const videoElement = document.createElement("video");
          videoElement.srcObject = stream;
          videoElement.play();
          thisVideoDiv.appendChild(videoElement);
          videoDiv.appendChild(thisVideoDiv);

          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
              recordedChunks.push(event.data);
            }
          };

          mediaRecorder.onstop = () => {
            const videoBlob = new Blob(recordedChunks, { type: "video/webm" });
            const videoUrl = URL.createObjectURL(videoBlob);

            // Create a downloadable link for the recorded video
            const downloadLink = document.createElement("a");
            downloadLink.href = videoUrl;
            downloadLink.download = "recorded_video.webm";
            downloadLink.textContent = "Download Video";
            controlsDiv.appendChild(downloadLink);

            recordedChunks = [];
            stopBtn.disabled = true;

            // Stop the video stream
            stream.getTracks().forEach((track) => track.stop());

            // Play recorded video and add remove button
            thisVideoDiv.removeChild(videoElement);
            playRecordedVideo(videoUrl, thisVideoDiv);
          };

          mediaRecorder.start();
          stopBtn.disabled = false;

          stopBtn.onclick = () => {
            record.disabled = false;
            mediaRecorder.stop();
            messages.innerText = "Stopped Recording";
          };
        } catch (e) {
          messages.innerText = `Error Accessing the camera: ${e}`;
        }
      }

      function playRecordedVideo(videoUrl, videoContainer) {
        let videoElement = document.createElement("video");
        videoElement.src = videoUrl;
        videoElement.controls = true;
        videoElement.autoplay = false;
        videoContainer.appendChild(videoElement);

        // Create an X mark for removing the video
        let removeVideo = document.createElement("button");
        removeVideo.innerHTML = "&times;"; // X mark
        removeVideo.className = "remove-btn";
        removeVideo.onclick = () => {
          videoDiv.removeChild(videoContainer);
        };
        videoContainer.appendChild(removeVideo);
      }
    </script>
  </body>
</html>
